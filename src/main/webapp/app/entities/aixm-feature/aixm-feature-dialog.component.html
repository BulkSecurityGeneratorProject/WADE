<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAixmFeatureLabel" jhiTranslate="wadeApp.aixmFeature.home.createOrEditLabel">Create or edit a Aixm Feature</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!aixmFeature.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="aixmFeature.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wadeApp.aixmFeature.identifier" for="field_identifier">Identifier</label>
            <input type="text" class="form-control" name="identifier" id="field_identifier"
                [(ngModel)]="aixmFeature.identifier" required />
            <div [hidden]="!(editForm.controls.identifier?.dirty && editForm.controls.identifier?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.identifier?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wadeApp.aixmFeature.type" for="field_type">Type</label>
            <input type="text" class="form-control" name="type" id="field_type"
                [(ngModel)]="aixmFeature.type" required />
            <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wadeApp.aixmFeature.timeSlice" for="field_timeSlice">Time Slice</label>
            <input type="text" class="form-control" name="timeSlice" id="field_timeSlice"
                [(ngModel)]="aixmFeature.timeSlice" required />
            <div [hidden]="!(editForm.controls.timeSlice?.dirty && editForm.controls.timeSlice?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.timeSlice?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wadeApp.aixmFeature.geometry" for="field_geometry">Geometry</label>
            <input type="text" class="form-control" name="geometry" id="field_geometry"
                [(ngModel)]="aixmFeature.geometry"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wadeApp.aixmFeature.lowerLimit" for="field_lowerLimit">Lower Limit</label>
            <input type="number" class="form-control" name="lowerLimit" id="field_lowerLimit"
                [(ngModel)]="aixmFeature.lowerLimit"  />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="wadeApp.aixmFeature.upperLimit" for="field_upperLimit">Upper Limit</label>
            <input type="number" class="form-control" name="upperLimit" id="field_upperLimit"
                [(ngModel)]="aixmFeature.upperLimit"  />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
